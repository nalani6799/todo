<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo!</title>
</head>
<body>
    <h1>Get started on your ToDo list down below!</h1>
    <h2>My ToDo list:</h2>
    <ul id="todoList">
        <li>Add your first task</li>
    
    </ul>
    
    <form action="#" id="newTodoForm">
        <label for="task">Task: </label>
        <input type="text" name="task" id="task" autofocus>
        <input type="submit" value="Add to List!">
    </form>
    <script src="myTodo.js"></script>
</body>
</html>
